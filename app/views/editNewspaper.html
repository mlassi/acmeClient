<h2>Add / Edit Newspaper</h2>

<form class="form-horizontal" name="newspaperForm" novalidate>
    <input type="text" ng-model="newspaper.id" ng-readonly="true" placeholder="ID"><br>
    <input type="text" ng-model="newspaper.publicationName" placeholder="Publication Name"><br>
    <input type="button" value="Save Newspaper" ng-click="saveNewspaper()"/>
</form>
